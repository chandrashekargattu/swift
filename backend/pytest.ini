[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --asyncio-mode=auto
testpaths = 
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation
asyncio_mode = auto
